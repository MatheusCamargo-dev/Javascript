<!doctype html>
<html lang="en">

<head>
    <title>bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous" defer>
    </script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>
    <link rel="stylesheet" href="../src/assets/css/bootstrap.css">
</head>

<body class="bg-dark text-white">
    <header>
    <!-- place navbar here -->
    </header>
    <main>
        <div class="container col-4">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <!-- control guide -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>

                <!-- carousel content -->
                <div class="carousel-inner">
                  <div  data-bs-interval="1000" class="carousel-item active">
                    <img src="../src/assets/img/moletom_nami.jpg" class="d-block w-100 img-thumbnail" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nami</h5>
                        <p class="text-blue">Mugiwara</p>
                    </div>
                  </div>
                  <div  data-bs-interval="1000" class="carousel-item">
                    <img src="../src/assets/img/roupa_modelo.jpg" class="d-block w-100 img-thumbnail" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Conjunto</h5>
                        <p class="text-white text-weight-bold">Mugiwara</p>
                    </div>
                  </div>
                  <div  data-bs-interval="1000" class="carousel-item">
                    <img src="../src/assets/img/moletom_roronoa.jpg" class="d-block w-100 img-thumbnail" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-green">Roronoa Zoro</h5>
                        <p class="text-blue">Mugiwara</p>
                    </div>
                  </div>
                </div>

                <!-- buttons next and previous -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </main>
    <footer>
    <!-- place footer here -->
    </footer>
 
</body>

</html>
