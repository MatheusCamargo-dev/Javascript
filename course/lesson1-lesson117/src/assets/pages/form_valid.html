<!doctype html>
<html lang="en">

<head>
    <title>Form </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous" defer>
    </script>

    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <script src="../../assets/js/cpf_validator.js" defer></script>
    <script src="../../assets/js/form.js" defer></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>

</head>

<body class="bg-dark text-white">
    <header>
    <!-- place navbar here -->
    </header>
    <main>
        <div class="mt-5 d-flex justify-content-center align-items-center ">
            <div class="col col-4 bg-white rounded text-dark p-5">
                <form action="/" method="POST" id="form">
                    <h1>Registration form</h1>
                    <span>Name:</span>
                    <input title="input" id="first-name" type="text" class="form-control">
                    <span>Last Name:</span>
                    <input title="input" id="last-name" type="text" class="form-control">
                    <span>CPF:</span>
                    <input title="input" id="cpf" type="text" class="form-control" maxlength="14">
                    <span>User:</span>
                    <input title="input" id="user" type="text" class="form-control">
                    <span>Password:</span>
                    <input title="input" id="password" type="password" class="form-control">
                    <span>Repeat password:</span>
                    <input title="input" id="r-password" type="password" class="form-control">
                    <div class="mt-3 d-flex align-center justify-content-center">
                        <button type="submit" class="btn btn-lg btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer>
    <!-- place footer here -->
    </footer>
 
</body>

</html>
