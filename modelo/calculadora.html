<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>
    <script src="./assets/js/calculadora.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Modelo</title>
</head>
<body>
    <div class="container gap-10">
        <h1>Calculadora</h1>
        <div>
            <input type="text" class="viewResult" value="" name="viewResult" id="viewResult">
        </div>
        <div class="row">
            <button id="clear" class="btn">C</button>
            <button id="tp1" class="btn">(</button>
            <button id="tp2" class="btn">)</button>
            <button id="contra_barra" class="btn operador">/</button>
        </div>
        <div class="row">
            <button id="sete" class="btn num">7</button>
            <button id="oito" class="btn num">8</button>
            <button id="nove" class="btn num">9</button>
            <button id="multiplicacao" class="btn operador">*</button>
        </div>
        <div class="row">
            <button id="quatro" class="btn num">4</button>
            <button id="cinco" class="btn num">5</button>
            <button id="seis" class="btn num">6</button>
            <button id="mais" class="btn operador">+</button>
        </div>
        <div class="row">
            <button id="um" class="btn num">1</button>
            <button id="dois" class="btn num">2</button>
            <button id="tres" class="btn num">3</button>
            <button id="menos" class="btn operador">-</button>
        </div>
        <div class="row">
            <button id="float" class="btn">.</button>
            <button id="zero" class="btn num">0</button>
            <button id="nsei" class="btn"><<</button>
            <button id="igual" class="btn">=</button>
        </div>
    </div>
</body>
</html>
