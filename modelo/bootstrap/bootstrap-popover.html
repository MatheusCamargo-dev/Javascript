<!doctype html>
<html lang="en">

<head>
    <title>bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous" >
    </script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" ></script>

    <script src="./assets/js/popover.js" defer></script>
    <script src="./assets/js/tooltip.js" defer></script>

</head>

<body class="bg-dark text-white">
    <header>
    <!-- place navbar here -->
    </header>
    <main>
        <div class="mt-5 d-flex justify-content-center align-items-center flex-row">
            <button type="button" class="btn btn-lg btn-danger" title="Popover title" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Click again!">
                Click here!
            </button>
            <button class="ms-5 btn btn-lg btn-info" title="for more info click on the left button" data-bs-placement="bottom" data-bs-toggle="tooltip">Click here!</button>
        </div>
    </main>
    <footer>
    <!-- place footer here -->
    </footer>
</body>
</html>
